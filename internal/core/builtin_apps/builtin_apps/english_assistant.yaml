description: "一个帮助用户提高英语水平的应用，提供词汇学习、语法练习、听力训练、口语练习以及阅读和写作指导。用户可以通过自定义学习计划来针对性地提升某一领域的英语能力。应用中还包括每日英语短文和习题，以及与在线教师互动的功能。"
model_config:
  provider: "openai"
  model: "gpt-4o"
  parameters:
    temperature: 0.5
    top_p: 0.85
    frequency_penalty: 0.2
    presence_penalty: 0.2
